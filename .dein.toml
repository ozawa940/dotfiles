[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'tomasr/molokai'
hook_add = '''
    set background=dark
    au MyAutoCmd VimEnter * nested colorscheme molokai
'''

[[plugins]]
repo = 'itchyny/lightline.vim'

[[plugins]]
repo = 'thinca/vim-quickrun'
[[plugins]]
repo = 'jiangmiao/auto-pairs'
on_i = 1


[[plugins]]
repo = 'Shougo/neomru.vim'
depends = ['denite.nvim']
on_path = '.*'

hook_add = '''
    let g:neomru#file_mru_limit = 10000
'''

[[plugins]]
repo = 'Shougo/neoyank.vim'
depends = ['denite.nvim']
on_path = '.*'

hook_add = '''
    let g:neoyank#limit = 10000
'''


[[plugins]]
repo = 'Shougo/denite.nvim'
on_event = 'BufRead'
hook_add = '''
    nmap <silent> <C-u><C-f> :<C-u>Denite file_rec<CR>
    nmap <silent> <C-u><C-l> :<C-u>Denite line<CR>
    nmap <silent> <C-u><C-g> :<C-u>Denite grep<CR>
    nmap <silent> <C-u><C-u> :<C-u>Denite file_mru<CR>
    nmap <silent> <C-u><C-y> :<C-u>Denite neoyank<CR>
    nmap <silent> <C-u><C-d> :<C-u>call denite#start([{'name': 'file_rec', 'args': ['~/dotfiles']}])<CR>
    nnoremap ml :<C-u>call denite#start([{'name': 'file_rec', 'args': [g:memolist_path]}])<CR>
'''

